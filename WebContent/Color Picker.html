	<body>
	
		<h1>Photoshop-like JavaScript Color Picker</h1>
		
		<p>This color picker mimics Photoshop color picker by layering transparent images.</p>
	
		<table>
			<tbody><tr>
				<td valign="top">
					<div id="cp1_ColorMap" style="width: 256px; height: 256px; padding: 0px; margin: 0px; border: 1px solid rgb(0, 0, 0);"><img src="./Color Picker_files/map-saturation.png" width="256" height="256" style="margin: 0px; display: block;"><img src="./Color Picker_files/map-saturation-overlay.png" width="256" height="256" style="clear: both; margin: -256px 0px 0px; display: block; opacity: 0;"></div>
				</td>
				<td valign="top">
					<div id="cp1_ColorBar" style="width: 20px; height: 256px; padding: 0px; margin: 0px 10px; border: 1px solid rgb(0, 0, 0);"><img src="./Color Picker_files/blank.gif" width="20" height="256" style="margin: 0px; display: block;"><img src="./Color Picker_files/blank.gif" width="20" height="256" style="margin: -256px 0px 0px; display: block;"><img src="./Color Picker_files/blank.gif" width="20" height="256" style="margin: -256px 0px 0px; display: block; background-color: rgb(0, 3, 201);"><img src="./Color Picker_files/bar-saturation.png" width="20" height="256" style="margin: -256px 0px 0px; display: block;"></div>
				</td>
	
				<td valign="top">
	
					<table>
						<tbody><tr>
							<td colspan="3">
								<div id="cp1_Preview" style="width: 60px; height: 60px; padding: 0px; margin: 0px; border: 1px solid rgb(0, 0, 0); background-color: rgb(0, 3, 201);">
									<br>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<input type="radio" id="cp1_HueRadio" name="cp1_Mode" value="h">
							</td>
							<td>
								<label for="cp1_HueRadio">H:</label>
							</td>
							<td>
								<input type="text" id="cp1_Hue" value="0" style="width: 40px;"> °
							</td>
						</tr>
	
						<tr>
							<td>
								<input type="radio" id="cp1_SaturationRadio" name="cp1_Mode" value="s">
							</td>
							<td>
								<label for="cp1_SaturationRadio">S:</label>
							</td>
							<td>
								<input type="text" id="cp1_Saturation" value="100" style="width: 40px;"> %
							</td>
						</tr>
	
						<tr>
							<td>
								<input type="radio" id="cp1_BrightnessRadio" name="cp1_Mode" value="v">
							</td>
							<td>
								<label for="cp1_BrightnessRadio">B:</label>
							</td>
							<td>
								<input type="text" id="cp1_Brightness" value="100" style="width: 40px;"> %
							</td>
						</tr>
	
						<tr>
							<td colspan="3" height="5">
	
							</td>
						</tr>
	
						<tr>
							<td>
								<input type="radio" id="cp1_RedRadio" name="cp1_Mode" value="r">
							</td>
							<td>
								<label for="cp1_RedRadio">R:</label>
							</td>
							<td>
								<input type="text" id="cp1_Red" value="255" style="width: 40px;">
							</td>
						</tr>
	
						<tr>
							<td>
								<input type="radio" id="cp1_GreenRadio" name="cp1_Mode" value="g">
							</td>
							<td>
								<label for="cp1_GreenRadio">G:</label>
							</td>
							<td>
								<input type="text" id="cp1_Green" value="0" style="width: 40px;">
							</td>
						</tr>
	
						<tr>
							<td>
								<input type="radio" id="cp1_BlueRadio" name="cp1_Mode" value="b">
							</td>
							<td>
								<label for="cp1_BlueRadio">B:</label>
							</td>
							<td>
								<input type="text" id="cp1_Blue" value="0" style="width: 40px;">
							</td>
						</tr>
	
	
						<tr>
							<td>
								#:
							</td>
							<td colspan="2">
								<input type="text" id="cp1_Hex" value="FF0000" style="width: 60px;">
							</td>
						</tr>
	
					</tbody></table>
				</td>
			</tr>
		</tbody></table>
