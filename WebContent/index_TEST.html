<p>This example demonstrates how to assign an "oninput" event to an input element.</p>

<p>Write something in the text field to trigger a function.</p>

<script>
document.getElementById("bb").onkeypress= test2;/*function(event){

document.getElementById("bb").onkeyup = test;
function test(){
	var bb = document.getElementById("bb");
	if(parseInt(bb.value) > 255)
		bb.value = 255;
}
function test2(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}

}
